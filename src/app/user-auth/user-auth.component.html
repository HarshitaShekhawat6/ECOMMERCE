<div class="user-auth">
  <!-- Sign Up Form -->
  <div *ngIf="!showLogin" class="sign-up">
    <h1>User Signup</h1>
    <form #userSignUp="ngForm" class="common-form" (ngSubmit)="signUp(userSignUp.value)">
      <input
        type="text"
        class="form-input"
        name="name"
        placeholder="Enter User Name"
        ngModel
        required
      />
      <input
        type="email"
        class="form-input"
        name="email"
        placeholder="Enter User Email"
        ngModel
        required
      />
      <input
        type="password"
        class="form-input"
        name="password"
        placeholder="Enter User Password"
        ngModel
        required
      />
      <button class="form-button" [disabled]="userSignUp.invalid">Sign Up</button>
      <p>Already have an account? <a (click)="openLogin()">Click Here</a></p>
    </form>
  </div>

  <!-- Login Form -->
  <div *ngIf="showLogin" class="login">
    <h1>User Login</h1>
    <form #userLogin="ngForm" class="common-form" (ngSubmit)="login(userLogin.value)">
      <p class="error-p">{{ authError }}</p>

      <input
        type="email"
        class="form-input"
        name="email"
        placeholder="Enter User Email"
        ngModel
        required
        #email="ngModel"
      />
      <p class="invalid-input">
        <span *ngIf="email.invalid && email.touched">Please enter a valid email</span>
      </p>

      <input
        type="password"
        class="form-input"
        name="password"
        placeholder="Enter User Password"
        ngModel
        minlength="2"
        maxlength="20"
        required
        #password="ngModel"
      />
      <p class="invalid-input">
        <span *ngIf="password.invalid && password.touched">Please enter a valid password</span>
      </p>

      <button [disabled]="userLogin.invalid" class="form-button">Login</button>
      <p>Want to create an account? <a (click)="openSignUp()">Click Here</a></p>
    </form>
  </div>
</div>
